<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Console</title>
    <style>
        body {
            background-color: black;
        }
        p {
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
            color: aqua;
        }
    </style>
</head>
<body>
    <p id="terminal"></p>
    <script>
        // fun&#195;&#167;&#195;&#181;es do fakeConsole
        var log = '';
        function fakeConsole(texto) {
            log = log + texto + '<br/>';
            document.getElementById('terminal').innerHTML = log;
        }
        function fakeConsoleClear() {
            log = '';
            document.getElementById('terminal').innerHTML = log;
        }

        // como usar
        fakeConsole('Oiii');
        fakeConsole('Tchau!');

        // para limpar
        // fakeConsoleClear();


        let jogoVelha = {
  1: {
    1: '',
    2: '',
    3: ''
  },
  2: {
    1: '',
    2: '',
    3: ''
  },
  3: {
    1: '',
    2: '',
    3: ''
  }
}

let acabou = true
let turno = 0


const validador = (jogoVelha) => {
  if (jogoVelha['1']['1']==='X' && jogoVelha['1']['2']==='X' && jogoVelha['1']['3']==='X') {
    fakeConsole('Jogador 1 venceu')
    return false
  } else if (jogoVelha['2']['1']==='X' && jogoVelha['2']['2']==='X' && jogoVelha['2']['3']==='X') {
    fakeConsole('Jogador 1 venceu')
    return false
  } else if (jogoVelha['3']['1']==='X' && jogoVelha['3']['2']==='X' && jogoVelha['3']['3']==='X') {
    fakeConsole('Jogador 1 venceu')
    return false
  } else if (jogoVelha['1']['1']==='X' && jogoVelha['2']['1']==='X' && jogoVelha['3']['1']==='X') {
    fakeConsole('Jogador 1 venceu')
    return false
  } else if (jogoVelha['1']['2']==='X' && jogoVelha['2']['2']==='X' && jogoVelha['3']['2']==='X') {
    fakeConsole('Jogador 1 venceu')
    return false
  } else if (jogoVelha['1']['3']==='X' && jogoVelha['2']['3']==='X' && jogoVelha['3']['3']==='X') {
    fakeConsole('Jogador 1 venceu')
    return false
  } else if (jogoVelha['1']['1']==='X' && jogoVelha['2']['2']==='X' && jogoVelha['3']['3']==='X') {
    fakeConsole('Jogador 1 venceu')
    return false
  } else if (jogoVelha['1']['3']==='X' && jogoVelha['2']['2']==='X' && jogoVelha['3']['1']==='X') {
    fakeConsole('Jogador 1 venceu')
    return false
  }
  
  if (jogoVelha['1']['1']==='O' && jogoVelha['1']['2']==='O' && jogoVelha['1']['3']==='O') {
    fakeConsole('Jogador 2 venceu')
    return false
  } else if (jogoVelha['2']['1']==='O' && jogoVelha['2']['2']==='O' && jogoVelha['2']['3']==='O') {
    fakeConsole('Jogador 2 venceu')
    return false
  } else if (jogoVelha['3']['1']==='O' && jogoVelha['3']['2']==='O' && jogoVelha['3']['3']==='O') {
    fakeConsole('Jogador 2 venceu')
    return false
  } else if (jogoVelha['1']['1']==='O' && jogoVelha['2']['1']==='O' && jogoVelha['3']['1']==='O') {
    fakeConsole('Jogador 2 venceu')
    return false
  } else if (jogoVelha['1']['2']==='O' && jogoVelha['2']['2']==='O' && jogoVelha['3']['2']==='O') {
    fakeConsole('Jogador 2 venceu')
    return false
  } else if (jogoVelha['1']['3']==='O' && jogoVelha['2']['3']==='O' && jogoVelha['3']['3']==='O') {
    fakeConsole('Jogador 2 venceu')
    return false
  } else if (jogoVelha['1']['1']==='O' && jogoVelha['2']['2']==='O' && jogoVelha['3']['3']==='O') {
    fakeConsole('Jogador 2 venceu')
    return false
  } else if (jogoVelha['1']['3']==='O' && jogoVelha['2']['2']==='O' && jogoVelha['3']['1']==='O') {
    fakeConsole('Jogador 2 venceu')
    return false
  } else {
    return true
  }
}

while (acabou) {

  fakeConsole('  Jogo Da Velha')
  fakeConsole('---------------')
  fakeConsole('  0 1 2 3')
  fakeConsole(`  1 ${jogoVelha['1']['1']}|${jogoVelha['1']['2']}|${jogoVelha['1']['3']}`)
  fakeConsole('---------------')
  fakeConsole(`  2 ${jogoVelha['2']['1']}|${jogoVelha['2']['2']}|${jogoVelha['2']['3']}`)
  fakeConsole('---------------')
  fakeConsole(`  3 ${jogoVelha['3']['1']}|${jogoVelha['3']['2']}|${jogoVelha['3']['3']}`)

  if (turno === 0){
    fakeConsole('Turno do jogador X')
    let escolhaX = parseInt(prompt('Escolha um número de 1 a 3 no referete a X jogo da velha'));
    let escolhaY = parseInt(prompt('Escolha um número de 1 a 3 no referete a Y jogo da velha'));
    while (escolhaX > 3 && escolhaX < 1){
      let escolhaX = parseInt(prompt('Valore errado colocque um valor valido de 1 a 3'));
    }
    while (escolhaY > 3 && escolhaY < 1){
      let escolhaY = parseInt(prompt('Valore errado colocque um valor valido de 1 a 3'));
    }
    turno++
    jogoVelha[escolhaY][escolhaX] = 'X'
  } else if (turno === 1) {
    fakeConsole('Turno do jogador O')
    let escolhaX = parseInt(prompt('Escolha um número de 1 a 3 no referete a X jogo da velha'));
    let escolhaY = parseInt(prompt('Escolha um número de 1 a 3 no referete a Y jogo da velha'));
    while (escolhaX > 3 || escolhaX < 1){
      let escolhaX = parseInt(prompt('Valore errado colocque um valor valido de 1 a 3'));
    }
    while (escolhaY > 3 || escolhaY < 1){
      let escolhaY = parseInt(prompt('Valore errado colocque um valor valido de 1 a 3'));
    }
    turno--
    jogoVelha[escolhaY][escolhaX] = 'O'
  }
  acabou = validador(jogoVelha)
}

    </script>
</body>
</html>
