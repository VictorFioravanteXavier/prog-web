<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <script>


    const montarRetangulo = (lado1, lado2) => {
      let linha = ''
      for (let index1 = 1; index1 <= lado1; index1++) {
        let linha = '';
        for (let index2 = 1; index2 <= lado2; index2++) {
          if (index1 === 1 && (index2 === 1 || index2 === lado2)) {
            linha += '+';
          } 
          else if (index1 === lado1 && (index2 === 1 || index2 === lado2)) {
            linha += '+';
          } 
          else if (index1 === 1 || index1 === lado1) {
            linha += '-';
          } 
          else if (index2 === 1 || index2 === lado2) {
            linha += '|';
          } 
          else {
            linha += '&nbsp;';
          }
        }
        document.write(linha, '<br/>');
      }
    }

    montarRetangulo(10, 30)

    

  </script>
</body>
</html>
