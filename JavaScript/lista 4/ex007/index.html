  <script>
    const soma = (num) => {
      let element = 0; // Inicializa como 0
      for (let index = 0; index < num.length; index++) {
        element += num[index];
      }
      console.log(element);
    }

    soma([parseInt(prompt('Digite um número')), parseInt(prompt('Digite um número')), parseInt(prompt('Digite um número')), parseInt(prompt('Digite um número'))]);
  </script>
