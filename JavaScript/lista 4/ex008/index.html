<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arrayVazia = (a) => {
      return a.length == 0 ? true : false
    }

    const maiorValor = (a) => {
      const maior = Math.max(...a);
      return a.length == 0 ? -1 : maior
    }

    const menorValor = (a) => {
      const menor = Math.min(...a);
      return a.length == 0 ? -1 : menor
    }

    const media = (a) => {
      
      const soma = a.reduce((acc, num) => acc + num, 0);
      const media = Math.round(soma / a.length);
      return a.length == 0 ? -1 : media
    };

    let array = []

    console.log(arrayVazia(array), maiorValor(array), menorValor(array), media(array))


  </script>
</body>
</html>
