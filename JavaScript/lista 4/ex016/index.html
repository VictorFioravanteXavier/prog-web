<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const criarSuperHeroi = (nome) => {
      const poderes = ["Invencível", "Relâmpago", "Misterioso", "Incrível", "Feroz", "Sábio", "Veloz"];
      const animais = ["Águia", "Lobo", "Tigre", "Pantera", "Dragão", "Cavalo", "Falcão"];

      const poderAleatorio = poderes[Math.floor(Math.random() * poderes.length)];
      const animalAleatorio = animais[Math.floor(Math.random() * animais.length)];

      document.write(`${nome}, o ${poderAleatorio} ${animalAleatorio}`);
    }

    criarSuperHeroi("Carlos");

  </script>
</body>
</html>
