<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | Cadastrar</title>
    <link rel="stylesheet" href="../../estilos/style.css">
    <link rel="shortcut icon" href="../../imagens/Logo_ico.ico" type="image/x-icon">
</head>
<body class="login-signup-body">
    <div class="container-login">
        <div class="titulo">
            <img src="../../imagens/usuario_icon.png" alt="imagem de um icone de usuário" class="icon">
            <input type="checkbox" class="toggle" id="login-signup">  
            <label for="login-signup" class="custom-label"></label>
        </div>
        <div class="form-container">
            <div class="front">
                <form action="#">
                    <div class="inp">
                        <label for="login-username"><img src="../../imagens/usuario_icon_black.png" alt="" class="img-label"></label>
                        <input type="text" name="username" id="login-username" placeholder="Username" autocomplete="username">
                    </div>
                    <div class="inp">
                        <label for="login-senha"><img src="../../imagens/cadeado_icon.png" alt="" class="img-label"></label>
                        <input type="password" name="senha" id="login-senha" placeholder="Senha" autocomplete="current-password">
                    </div>
                    <div class="esp">
                        <div class="lembrar-me">
                            <input type="checkbox" name="lembrar" id="lembrar">
                            <label for="lembrar">Lembrar-me</label>
                        </div>
                        <p class="esqueci"><a href="../index.html">Esqueci minha senha</a></p>
                    </div>
                    <div class="finalizar">
                        <button type="submit" class="logar">Logar</button>
                    </div>
                </form>
            </div>
            <div class="back" style="display: none;">
                <form action="#">
                    <div class="inp">
                        <label for="signup-username"><img src="../../imagens/usuario_icon_black.png" alt="" class="img-label"></label>
                        <input type="text" name="username" id="signup-username" placeholder="Username" autocomplete="username">
                    </div>
                    <div class="inp">
                        <label for="signup-login"><img src="../../imagens/usuario_icon_black.png" alt="" class="img-label"></label>
                        <input type="text" name="login" id="signup-login" placeholder="Login" autocomplete="username">
                    </div>
                    <div class="inp">
                        <label for="signup-email"><img src="../../imagens/icon_email.png" alt="" class="img-label"></label>
                        <input type="email" name="email" id="signup-email" placeholder="E-mail" autocomplete="email">
                    </div>
                    <div class="inp">
                        <label for="signup-cpf"><img src="../../imagens/icon_cpf.png" alt="" class="img-label"></label>
                        <input type="text" name="cpf" id="signup-cpf" placeholder="CPF" autocomplete="off">
                    </div>
                    <div class="inp">
                        <label for="signup-senha"><img src="../../imagens/cadeado_icon.png" alt="" class="img-label"></label>
                        <input type="password" name="senha" id="signup-senha" placeholder="Senha" autocomplete="new-password">
                    </div>
                    <div class="finalizar">
                        <button type="submit" class="cadastrar">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="alerta-modal" class="alerta-modal">
        <div class="alerta-content">
            <p>Por favor, preencha os campos obrigatórios:</p>
            <ul id="lista-erros"></ul> <!-- Lista de mensagens de erro -->
            <button onclick="fecharModal()">Fechar</button>
        </div>
    </div>    
    <script src="../../js/entrar-cadastrar.js"></script>
</body>
</html>
