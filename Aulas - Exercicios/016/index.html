<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario 4</title>
</head>
<body>
  <form action="#">
    <div>
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name">
    </div>
    <div>
      <label for="login">Login:</label>
      <input type="text" name="login" id="login">
    </div>
    <div>
      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha">
    </div>
    <div>
      <label for="nasc">Data de nasciemento:</label>
      <input type="date" name="nasc" id="nasc">
    </div>
    <div>
      <label for="status">Status:</label>
      <select name="status" id="status" value="Ativo">
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>
    </div>
    <div>
      <label for="">Tipo:</label>
      <input type="radio" name="estudante" id="estudante">
      <label for="estudante">Estudante</label>
      <input type="radio" name="professor" id="professor">
      <label for="professor">Professor</label>
      <input type="radio" name="tecnicoAdiministrativo" id="tecnicoAdiministrativo">
      <label for="tecnicoAdiministrativo">Técnico-Adiministrativo</label>
    </div>
    <div>
      <label for="observacoes" style="display: block;">Observações</label>
      <textarea name="observacoes" id="observacoes" cols="35" rows="10"></textarea>
    </div>
    <div>
      <label for="">Módulos</label>
      <input type="radio" name="ensino" id="ensino">
      <label for="ensino">Ensino</label>
      <input type="radio" name="pesquisa" id="pesquisa">
      <label for="pesquisa">Pesquisa</label>
      <input type="radio" name="extencao" id="extencao">
      <label for="extencao">Extenção</label>
    </div>
    <div>
      <button type="submit">Cadastrar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>
</body>
</html>
