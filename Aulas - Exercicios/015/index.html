<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario 3</title>
</head>
<body>
  <form action="#">
    <div>
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" required>
    </div>
    <div>
      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" minlength="11" required>
    </div>
    <div>
      <label for="nasc">Data de nasciemento:</label>
      <input type="date" name="nasc" id="nasc" required>
    </div>
    <div>
      <label for="tel">Telefone:</label>
      <input type="tel" name="tel" id="tel" required>
    </div>
    <div>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required>
    </div>
    <div>
      <label for="curso">Nome do curso:</label>
      <input type="text" name="curso" id="curso" required>
    </div>
    <fieldset>
      <legend>Modalidade:</legend>
      <div>
        <input type="radio" name="modalidade" id="individual" value="individual" checked>
        <label for="individual">Individual</label>

        <input type="radio" name="modalidade" id="coletiva" value="coletiva">
        <label for="coletiva">Coletiva</label>
      </div>
    </fieldset>
    <div>
      <input type="checkbox" name="ajudaCusto" id="ajudaCusto">
      <label for="ajudaCusto">Ajuda de Custo</label>
    </div>
    <div>
      <button type="submit">Cadastrar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>
</body>
</html>
